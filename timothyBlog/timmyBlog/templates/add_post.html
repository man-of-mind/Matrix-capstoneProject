{% extends 'base.html' %}
{% block title %}Create A New blog post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Blog Post...</h1>
    <br>

    <div class="mb-3">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Post</button>
        </form>
    </div>
{% else %}
You need to login before you can add a post!!!
{% endif %}
{% endblock %}
